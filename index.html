<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT CONVERTER</title>
    <link rel="stylesheet" href="./control.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div id="unit-selector">
  <button id="kilogram-button">Kilogram to Pounds</button>
  <button id="oz-button">litre to oz</button>
  <button id="kilometer-button">kilometer to miles</button>
  <button id="gallon-button">gallon to litre</button> 
</div>
<div id="kilo-div">
  <input id="kilo-input" type="number" placeholder="Kilogram">
  <button id="kilo-submit">Submit</button>
  <div><h1 id="kilo-result"></h1></div>
</div>
<div id="litre-div">
  <input id="litre-input" type="number" placeholder="litre">
  <button id="litre-submit">Submit</button>
  <div><h1 id="litre-result"></h1></div>
</div>
<div id="kilometer-div">
  <input id="kilometer-input" type="number" placeholder="Kilometer">
  <button id="kilometer-submit">Submit</button>
  <div><h1 id="kilometer-result"></h1></div>

</div>
<div id="gallon-div">
  <input id="gallon-input" type="number" placeholder="gallon">
  <button id="gallon-submit">Submit</button>
  <div><h1 id="gallon-result"></h1></div>
</div>
   <script src="./script.js" ></script>
</body>
</html>
